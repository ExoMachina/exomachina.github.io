            </div>

            <div>
            <form id="contactform" action="http://formspree.io/suzbee@gmail.com" method="POST">
              <div>

              </div>
              <div>
                <input type="email" id="mail"  name="_replyto" placeholder="  Email Address">

                <textarea name="message" placeholder="  Write your message here..."></textarea>

              <input type="text" name="_gotcha" style="display:none">

              <input type="hidden" name="_next" value="//exomachina.com/thanks.html" />

              <div class="button">
                <button type="submit" class="btn btn-sm btn-default">Send your message</button>
              </div>
